<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Subscription Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <i class="fas fa-chart-line text-blue-600 text-2xl mr-3"></i>
                    <h1 class="text-xl font-bold text-gray-800">Subscription Analytics</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span id="userWelcome" class="text-gray-600"></span>
                    <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                        <i class="fas fa-sign-out-alt mr-2"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- User Profile Section -->
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg shadow-lg p-6 mb-8 border border-blue-100">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">
                <i class="fas fa-user-circle text-blue-600 mr-2"></i>Your Subscription Overview
            </h2>
            <div id="userProfile" class="grid md:grid-cols-3 gap-6">
                <!-- Profile data will be loaded here -->
            </div>
        </div>

        <!-- AI Recommendations Section -->
        <div class="bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg shadow-lg p-6 mb-8 border border-purple-100">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-robot text-purple-600 mr-2"></i>Personalized AI Recommendations
                </h2>
                <button id="refreshRecommendations" class="bg-gradient-to-r from-purple-500 to-blue-500 text-white px-4 py-2 rounded-lg hover:from-purple-600 hover:to-blue-600 transition-all duration-200 shadow-md">
                    <i class="fas fa-sync-alt mr-2"></i>Refresh
                </button>
            </div>
            <div id="recommendationsContainer">
                <div class="flex justify-center items-center py-8">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="ml-2 text-gray-600">Loading recommendations...</span>
                </div>
            </div>
        </div>

        <!-- Usage Analytics Section -->
        <div class="grid lg:grid-cols-2 gap-8 mb-8">
            <!-- Usage Overview -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-chart-bar text-green-600 mr-2"></i>Usage Overview (Last 30 Days)
                </h3>
                <div id="usageOverview" class="space-y-4">
                    <!-- Usage data will be loaded here -->
                </div>
            </div>

            <!-- Usage Trends Chart -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-line-chart text-indigo-600 mr-2"></i>Usage Trends
                </h3>
                <canvas id="usageChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Features Used Section -->
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-puzzle-piece text-orange-600 mr-2"></i>Features You've Used
            </h3>
            <div id="featuresUsed" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Features will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Alert Messages -->
    <div id="alertContainer" class="fixed top-4 right-4 z-50"></div>

    <script src="/static/js/user-dashboard.js"></script>
</body>
</html>
